<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - FreshMart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">FreshMart Vendor</h1>
            <div class="nav-links">
                <a href="/vendor/dashboard" class="nav-link">Dashboard</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Add New Product</h2>
            
            <form th:action="@{/vendor/add-product}" method="post" th:object="${product}" 
                  enctype="multipart/form-data" class="product-form">
                  
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Product Name:</label>
                        <input type="text" id="name" name="name" th:value="*{name}" required>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-text"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoryId">Category:</label>
                        <select id="categoryId" name="categoryId" required>
                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.name}"></option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" th:text="*{description}"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (â‚¹):</label>
                        <input type="number" id="price" name="price" th:value="*{price}" step="0.01" min="0" required>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-text"></span>
                    </div>
                    
					<div class="form-row">
					    <div class="form-group">
					        <label for="quantity">Quantity:</label>
					        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" min="0" required>
					        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-text"></span>
					    </div>
					    
					    <div class="form-group">
					        <label for="quantityType">Quantity Type:</label>
					        <select id="quantityType" name="quantityType" th:field="*{quantityType}" required>
					            <option th:each="type : ${T(com.ecommerce.model.QuantityType).values()}" 
					                    th:value="${type}"
					                    th:text="${type.displayName}"></option>
					        </select>
					    </div>
					</div>
                
                <div class="form-group">
                    <label for="imageFile">Product Image:</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <a href="/vendor/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        // Image preview functionality
        document.getElementById('imageFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                preview.src = '';
            }
        });
    </script>
</body>
</html>
