<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - FreshMart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">FreshMart Vendor</h1>
            <div class="nav-links">
                <a href="/vendor/dashboard" class="nav-link">Dashboard</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Edit Product</h2>

            <form th:action="@{/vendor/edit-product/{id}(id=${product.id})}" method="post" th:object="${product}" class="product-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Product Name:</label>
                        <input type="text" id="name" th:field="*{name}" required>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" th:field="*{category}" required>
                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (â‚¹):</label>
                        <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" th:field="*{quantity}" min="0" required>
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Image URL:</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="/img/tomato.jpg">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <a href="/vendor/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
