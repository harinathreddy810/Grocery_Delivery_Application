<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - FreshMart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .current-image {
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-text {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">FreshMart Vendor</h1>
            <div class="nav-links">
                <a href="/vendor/dashboard" class="nav-link">Dashboard</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Edit Product</h2>

            <form th:action="@{/vendor/edit-product/{id}(id=${productId})}" method="post" 
                  th:object="${product}" enctype="multipart/form-data" class="product-form">
                
                <!-- Hidden field for product ID -->
                <input type="hidden" name="id" th:value="${productId}">
                
                <!-- Current Image Display -->
                <div class="form-group current-image" th:if="${currentImage}">
                    <label>Current Image:</label>
                    <div>
                        <img th:src="@{'/product/image/' + ${productId}}"
                             th:alt="${product.name}"
                             class="image-preview"
                             onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Product Name:</label>
                        <input type="text" id="name" name="name" th:field="*{name}" required>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="categoryId">Category:</label>
                        <select id="categoryId" name="categoryId" th:field="*{categoryId}" required>
                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="*{categoryId} == ${cat.id}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="error-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" th:field="*{description}"></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-text"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (â‚¹):</label>
                        <input type="number" id="price" name="price" th:field="*{price}" step="0.01" min="0" required>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-text"></span>
                    </div>

					<div class="form-row">
					    <div class="form-group">
					        <label for="quantity">Quantity:</label>
					        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" min="0" required>
					        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-text"></span>
					    </div>
					    
					    <div class="form-group">
					        <label for="quantityType">Quantity Type:</label>
					        <select id="quantityType" name="quantityType" th:field="*{quantityType}" required>
					            <option th:each="type : ${T(com.ecommerce.model.QuantityType).values()}" 
					                    th:value="${type}"
					                    th:text="${type.displayName}"
					                    th:selected="*{quantityType} == ${type}"></option>
					        </select>
					    </div>
					</div>

                <!-- New Image Upload -->
                <div class="form-group">
                    <label for="imageFile">Update Image (leave blank to keep current):</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                    <img id="imagePreview" class="image-preview" alt="New image preview" style="display: none;">
                    <span th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}" class="error-text"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <a href="/vendor/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        // Image preview functionality
        document.getElementById('imageFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                preview.src = '';
            }
        });
    </script>
</body>
</html>
