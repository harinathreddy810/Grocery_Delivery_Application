<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Report</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --info: #43aa8b;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .page-header h1 {
            color: var(--primary);
            font-size: 2rem;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-info {
            background: var(--accent);
            color: white;
        }

        .btn-info:hover {
            background: #3a7bbd;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table th {
            background: var(--primary);
            color: var(--white);
            font-weight: 600;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .bg-warning {
            background-color: var(--warning);
            color: white;
        }

        .bg-primary {
            background-color: var(--primary);
            color: white;
        }

        .bg-info {
            background-color: var(--accent);
            color: white;
        }

        .bg-success {
            background-color: var(--success);
            color: white;
        }

        .bg-danger {
            background-color: var(--danger);
            color: white;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .page-header h1 {
                margin-bottom: 15px;
            }
            
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Order Report</h1>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
                <i class="fas fa-tachometer-alt"></i> Back to Dashboard
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Items</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td>
                            <a th:href="@{/admin/orders/{id}(id=${order.id})}" th:text="${order.orderNumber}"></a>
                        </td>
                        <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${order.user.fullName}"></td>
                        <td>â‚¹<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span></td>
                        <td>
                            <span th:switch="${order.status}" class="badge">
                                <span th:case="PENDING" class="bg-warning">Pending</span>
                                <span th:case="CONFIRMED" class="bg-primary">Confirmed</span>
                                <span th:case="SHIPPED" class="bg-info">Shipped</span>
                                <span th:case="DELIVERED" class="bg-success">Delivered</span>
                                <span th:case="CANCELLED" class="bg-danger">Cancelled</span>
                            </span>
                        </td>
                        <td th:text="${order.orderItems.size()}"></td>
                        <td>
                            <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">
                                <i class="fas fa-eye"></i> View/Update
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
