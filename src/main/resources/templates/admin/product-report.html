<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Report</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --info: #43aa8b;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .page-header h1 {
            color: var(--primary);
            font-size: 2rem;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .card {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-header h2 {
            font-size: 1.3rem;
            color: var(--dark);
        }

        .card-body {
            padding: 20px;
        }

        .card-body p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .card-body p strong {
            color: var(--dark);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table th {
            background: var(--primary);
            color: var(--white);
            font-weight: 600;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .bg-success {
            background-color: var(--success);
            color: white;
        }

        .bg-secondary {
            background-color: var(--gray);
            color: white;
        }

        .bg-danger {
            background-color: var(--danger);
            color: white;
        }

        .ms-2 {
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .page-header h1 {
                margin-bottom: 15px;
            }
            
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Product Inventory Report</h1>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
                <i class="fas fa-tachometer-alt"></i> Back to Dashboard
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Product Summary</h2>
            </div>
            <div class="card-body">
                <p><strong>Total Products:</strong> <span th:text="${products.size()}"></span></p>
                <p><strong>Active Products:</strong> <span th:text="${#lists.size(products.?[active == true])}"></span></p>
                <p><strong>Out of Stock:</strong> <span th:text="${#lists.size(products.?[quantity == 0])}"></span></p>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Vendor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td>
                            <a th:href="@{/admin/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
                        </td>
                        <td th:text="${product.category?.name} ?: 'N/A'"></td>
                        <td>â‚¹<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></td>
                        <td th:text="${product.quantity}"></td>
                        <td>
                            <span th:if="${product.active}" class="badge bg-success">Active</span>
                            <span th:if="${not product.active}" class="badge bg-secondary">Inactive</span>
                            <span th:if="${product.quantity == 0}" class="badge bg-danger ms-2">Out of Stock</span>
                        </td>
                        <td th:text="${product.user?.fullName} ?: 'N/A'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
