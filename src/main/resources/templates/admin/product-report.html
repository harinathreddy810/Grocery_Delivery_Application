<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Product Inventory Report</h1>
        
        <div class="mb-4">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2>Product Summary</h2>
            </div>
            <div class="card-body">
                <p>Total Products: <span th:text="${products.size()}"></span></p>
                <p>Active Products: <span th:text="${#lists.size(products.?[active == true])}"></span></p>
                <p>Out of Stock: <span th:text="${#lists.size(products.?[quantity == 0])}"></span></p>
            </div>
        </div>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Vendor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td>
                        <a th:href="@{/admin/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
                    </td>
                    <td th:text="${product.category?.name} ?: 'N/A'"></td>
                    <td th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td>
                        <span th:if="${product.active}" class="badge bg-success">Active</span>
                        <span th:if="${not product.active}" class="badge bg-secondary">Inactive</span>
                        <span th:if="${product.quantity == 0}" class="badge bg-danger ms-2">Out of Stock</span>
                    </td>
                    <td th:text="${product.user?.fullName} ?: 'N/A'"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
