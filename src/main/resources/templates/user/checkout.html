<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FreshMart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .payment-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .payment-option:hover {
            border-color: #4CAF50;
        }
        
        .payment-option input[type="radio"] {
            margin-right: 10px;
        }
        
        .checkout-container {
            display: flex;
            gap: 30px;
        }
        
        .checkout-form {
            flex: 2;
        }
        
        .order-summary {
            flex: 1;
        }
        
        .summary-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .summary-total {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #eee;
            font-size: 1.2em;
        }
        
        .section {
            margin-bottom: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">FreshMart</h1>
            <div class="nav-links">
                <a href="/user/cart" class="nav-link">Back to Cart</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Checkout</h1>

        <div class="checkout-container">
            <div class="checkout-form">
                <form th:action="@{/user/checkout/process}" method="post">
                    <div class="section">
                        <h3>Shipping Information</h3>
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" th:value="${user.fullName}" readonly class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:value="${user.email}" readonly class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address">Delivery Address:</label>
                            <textarea id="address" name="address" rows="4" 
                                      th:text="${user.address}" required class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="section">
                        <h3>Payment Method</h3>
                        <div class="payment-option">
                            <input type="radio" id="cod" name="paymentMethod" value="COD" checked>
                            <label for="cod">Cash on Delivery</label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="online" name="paymentMethod" value="ONLINE">
                            <label for="online">Online Payment (Card/UPI)</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Place Order</button>
                </form>
            </div>

            <div class="order-summary">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    <div th:each="item : ${cart.cartItems}" class="summary-item">
                        <div class="item-info">
                            <img th:src="@{${item.product.imageUrl}}" 
                                 th:alt="${item.product.name}" 
                                 width="60" height="60"
                                 onerror="this.src='https://via.placeholder.com/60x60?text=No+Image'">
                            <div>
                                <div class="item-name" th:text="${item.product.name}"></div>
                                <div class="item-price" th:text="'₹' + ${item.product.price}"></div>
                            </div>
                        </div>
                        <div class="item-qty">
                            <span th:text="'×' + ${item.quantity}"></span>
                            <span class="item-total">₹<span th:text="${item.subTotal}"></span></span>
                        </div>
                    </div>
                    <div class="summary-total">
                        <strong>Total: ₹<span th:text="${cart.totalAmount}"></span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
