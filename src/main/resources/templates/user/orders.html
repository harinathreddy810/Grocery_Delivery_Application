<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .order-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            padding: 0.5em 0.75em;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: capitalize;
        }
        .status-PENDING {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-CONFIRMED {
            background-color: #cce5ff;
            color: #004085;
        }
        .status-SHIPPED {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .status-DELIVERED {
            background-color: #d4edda;
            color: #155724;
        }
        .status-CANCELLED {
            background-color: #f8d7da;
            color: #721c24;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .empty-state-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="/user/dashboard">
                <i class="bi bi-shop"></i> FreshMart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/dashboard">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/orders">
                            <i class="bi bi-list-check"></i> My Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">My Orders</h1>
            <a href="/user/dashboard" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        
        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Orders List -->
        <div th:if="${not #lists.isEmpty(orders)}" class="row g-4">
            <div th:each="order : ${orders}" class="col-12">
                <div class="card order-card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <p class="mb-1 text-muted">Order #</p>
                                <h6 class="mb-0" th:text="${order.orderNumber}"></h6>
                            </div>
                            <div class="col-md-2">
                                <p class="mb-1 text-muted">Date</p>
                                <p class="mb-0" th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd')}"></p>
                            </div>
                            <div class="col-md-2">
                                <p class="mb-1 text-muted">Total</p>
                                <p class="mb-0 fw-bold">â‚¹<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span></p>
                            </div>
                            <div class="col-md-3">
                                <p class="mb-1 text-muted">Status</p>
                                <span class="status-badge" th:classappend="'status-' + ${order.status}" th:text="${order.status}"></span>
                            </div>
                            <div class="col-md-3 text-end">
                                <a th:href="@{/user/orders/{orderId}(orderId=${order.id})}" 
                                   class="btn btn-outline-info">
                                    <i class="bi bi-eye"></i> View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
            <div class="empty-state-icon">
                <i class="bi bi-cart-x"></i>
            </div>
            <h4 class="mb-3">No Orders Found</h4>
            <p class="text-muted mb-4">You haven't placed any orders yet. Start shopping to see your orders here.</p>
            <a href="/user/dashboard" class="btn btn-primary">
                <i class="bi bi-cart-plus"></i> Start Shopping
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
